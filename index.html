<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <h2 style="text-align: center;">AI-Universe Hub</h2>
        <div class="text-center mt-4 mb-4">
            <button type="button" class="btn btn-danger">Sort By Date</button>
        </div>
    </header>
    <main>
        <section>
            <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="see-more" class="text-center d-none mt-4 mb-4">
                <button type="button" class="btn btn-danger">See More</button>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
             
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                        <div id="description"class="modal-body">
                            <div id="modal-container" class="row row-cols-1 row-cols-md-3 g-4">

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="ai.js"></script>
</body>

</html>
